<body>

<h1>Draggable DIV Element</h1>
<form class="formcreate">
<label for="tabName">Insert table name</label><br/>
    <input type="text" id="tabName" name="name"><br/>

<label for="colNames">Insert columns headers separated with ";", first inputs, then outputs:</label><br/>
    <input type="text" id="colNames" name="cols">
    <input type="text" id="argNames" name="args"><br/>

<label for="rowCount">number of rows</label><br/>
    <input type="text" id="rowCount" default="3">

<button type="button" onclick="createMainDiv(0)">Add table</button>
</form>
<br>
<form class="formconnect">
table names to connect:<br/>
<input type="text" id="connect1"><input type="text" id="connect2"><button type="button" onclick="testbutton()">connect tables</button>
</form>
<button type="button" onclick="allToJson()">download .jason file</button>
<input type="file" id="selectFiles" value="Import" />
<button type="button" id="import" onclick="allFromJson()">upload .jason file</button>
<br/>
<div id="addtable">Click here to add example table</div>
<p>Hold blue element do drag table</p>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<style>
    #svgid{
        margin-top: 40px;
        position: absolute;
    }
</style>

<svg id = "svgid" xmlns="http://www.w3.org/2000/svg" width="100vw" height="100vh">
    <defs>
        <marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5"
                markerWidth="6" markerHeight="6" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" />
        </marker>
    </defs>
    <g id="gsvg" fill="none" stroke="black" stroke-width="1" marker-end="url(#arrowhead)">
        <path id="newArrow"/>
    </g>
</svg>
